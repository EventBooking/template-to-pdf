version: '2'
services:
  web:
    build: .
    image: template-to-pdf
    command: npm test
    volumes:
    - ./test:/home/test
    - ./index.js:/home/index.js
    - ./styles.css:/home/styles.css
  
  package:
    build: .
    image: template-to-pdf
    command: npm run package
    volumes:
    - ./package.json:/home/package.json
    - ./output:/home/output